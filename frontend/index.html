<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dante Propiedades — Chatbot</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    .chat-box { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
    .spinner { font-style: italic; color: #888; }
  </style>
</head>
<body>
  <h1>Dante Propiedades — Chat <img src="../llave.png" alt="Llave" style="height: 2.9em;"></h1>
  <div class="chat-box" id="chatBox"></div>
  <input id="userInput" placeholder="Escribí tu consulta..." size="50">
  <button onclick="sendMessage()">Enviar</button>

  <script>
   const API_URL = "https://chatgpt-eio1.onrender.com/chat";



    async function sendMessage() {
      const input = document.getElementById('userInput');
      const chatBox = document.getElementById('chatBox');
      const message = input.value.trim();
      if (!message) return;

      chatBox.innerHTML += `<p><b>Vos:</b> ${message}</p>`;
      chatBox.innerHTML += `<p class="spinner" id="loading">⏳ Pensando...</p>`;
      input.value = '';

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        document.getElementById('loading').remove();
        chatBox.innerHTML += `<p><b>Bot:</b> ${data.response}</p>`;
      } catch (error) {
        document.getElementById('loading').remove();
        chatBox.innerHTML += `<p style="color:red"><b>Error:</b> No se pudo conectar con el servidor.</p>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
